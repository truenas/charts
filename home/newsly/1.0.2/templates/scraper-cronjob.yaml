
{{if .Values.newslyCronjob.enabled }}

apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Chart.Name }}-cronjob
spec:
  schedule: "{{ .Values.newslyCronjob.schedule }}"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}-cronjob
            image: "{{.Values.scraperimage.repository }}:{{.Values.scraperimage.tag }}"
            env:
              DBHOST : {{ .Values.newslyDatabase.host | quote }}
              DBUSERNAME : {{ .Values.newslyDatabase.username | quote }}
              DBPASSWORD : {{ .Values.newslyDatabase.password | quote }}
              DBPORT : {{ .Values.newslyDatabase.port | quote  }}
              DBNAME : {{ .Values.newslyDatabase.dbname | quote  }}
              PYTHONUNBUFFERED : {{ .Values.newslyDatabase.pythonlogging | quote  }}
          restartPolicy: OnFailure
{{ end }}
