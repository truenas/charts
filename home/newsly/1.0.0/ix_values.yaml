image:
  repository: registry.departy.xyz/newsly-app
  pullPolicy: IfNotPresent
  tag: '2023.11.13.1'

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

newslyConfig:
  instanceName: Newsly-App
  additionalEnvs: []
newslyNetwork:
  webPort: 30027
  hostNetwork: false
newslyRunAs:
  user: 568
  group: 568
newslyStorage:
  config:
    type: ixVolume
    datasetName: config
  additionalStorages: []
