groups:
  - name: "Configuration"
    description: "Diskover application configuration"
  - name: "Storage"
    description: "Configure storage for Diskover"
  - name: "Networking"
    description: "Networking Configuration for Diskover"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"

questions:
  - variable: web_port
    label: "Web Port for Diskover"
    group: Networking
    schema:
      type: int
      min: 8000
      max: 65535
      default: 22510
      required: true

  - variable: timezone
    label: "Configure timezone"
    group: "Configuration"
    description: "Configure timezone for Diskover"
    schema:
      type: string
      $ref:
        - "definitions/timezone"

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: ownerUID
    label: "Config folder's user id"
    description: "Linuxserver uses this user id to configure config's folders permissions"
    group: Configuration
    schema:
      type: int
      default: 568
      min: 1
      max: 65535

  - variable: ownerGID
    label: "Config folder's group id"
    description: "Linuxserver uses this group id to configure config's folders permissions"
    group: Configuration
    schema:
      type: int
      default: 568
      min: 1
      max: 65535

  - variable: diskoverCredentials
    description: "Configure Diskover Initial Password"
    label: "Configure Diskover Initial Username and password"
    group: "Configuration"
    schema:
      type: dict
      required: true
      additional_attrs: true
      attrs:
        - variable: username
          label: "Username"
          description: "UserName for Diskover User"
          schema:
            type: string
            default: "admin"
            required: true
        - variable: password
          label: "Password"
          description: "Initial Password for Diskover User"
          schema:
            type: string
            private: true
            default: "changeme"
            required: true

  - variable: environmentVariables
    label: "Diskover Extra Environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: cronjobSchedule
    description: "Cronjobs Consist on 5 values in this specific format 'Minute Hour Day Month Week'"
    label: "Define cronjob schedule for diskover"
    group: "Configuration"
    schema:
      type: string
      default: "0 3 * * *"

  - variable: appVolumeMounts
    label: "Diskover Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Storage Volume for Configuration"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Storage Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-config"
                  editable: false
              - variable: mountPath
                label: "Configuration Storage Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/config"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Diskover Configuration Storage Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Diskover Configuration Storage Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: data
          label: "Storage Volume for Data"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Storage Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-data"
                  editable: false
              - variable: mountPath
                label: "Configuration Storage Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/data"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Diskover Data folder to monitor"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Diskover Data folder to monitor"
                      schema:
                        type: hostpath
                        required: true

  - variable: extraDataVolumeMounts
    label: "Add Extra Host Paths For Diskover To Monitor"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: dataAppVolume
          label: "Host Path Volume"
          description: "Add extra Data Volumes for diskover to monitor"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for Diskover application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: elasticSearchAppVolumeMounts
    label: "elastic search Storage"
    group: "Storage"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: esdata
          label: "Storage Volume for Configuration"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Storage Volume Dataset Name"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  default: "ix-elasticsearch-data"
                  editable: false
              - variable: mountPath
                label: "Configuration Storage Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  editable: false
                  default: "/usr/share/elasticsearch/data"

  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
