# -- (docs/README.md)
global:
  labels: {}
  annotations: {}
  minNodePort: 9000

# -- (docs/README.md)
fallbackDefaults:
  probeType: http
  serviceProtocol: tcp
  serviceType: ClusterIP
  persistenceType: emptyDir # TODO: Maybe something else?
  probeTimeouts:
    liveness:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
      successThreshold: 1
    readiness:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
      successThreshold: 2
    startup:
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 60
      successThreshold: 1

# -- (docs/README.md)
image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imageBash:
  repository: bash
  tag: "4.4.23"
  pullPolicy: IfNotPresent

imagePostgres:
  repository: postgres
  tag: "15.2"
  pullPolicy: IfNotPresent

# -- (docs/README.md)
securityContext:
  container:
    PUID: 568
    UMASK: "002"
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      add: []
      drop:
        - ALL
  pod:
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: []
    sysctls: []

# -- (docs/README.md)
resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 10m
    memory: 50Mi
  NVIDIA_CAPS:
    - all

# -- (docs/README.md)
podOptions:
  enableServiceLinks: false
  hostNetwork: false
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  dnsConfig:
    options:
      - name: ndots
        value: "2"
  hostAliases: []
  tolerations: []
  runtimeClassName: ""
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 120

# -- (docs/notes.md)
notes:
  header: |
    # Welcome to TrueNAS SCALE
    Thank you for installing {{ .Chart.Annotations.title }} App.
  # custom: "{{ toYaml $.Values }}"
  custom: ""
  footer: |
    # Documentation
    Documentation for this app can be found at https://docs.ixsystems.com.
    # Bug reports
    If you find a bug in this app, please file an issue at https://jira.ixsystems.com

