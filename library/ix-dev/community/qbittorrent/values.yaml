image:
  repository: ghcr.io/onedr0p/qbittorrent
  pullPolicy: IfNotPresent
  tag: 5.0.0

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

qbitConfig:
  additionalEnvs: []

qbitNetwork:
  webPort: 30024
  btPort: 50413
  useHttpsProbe: false
  hostNetwork: false

qbitRunAs:
  user: 568
  group: 568

qbitStorage:
  downloads:
    type: ixVolume
    ixVolumeConfig:
      datasetName: downloads
  config:
    type: ixVolume
    ixVolumeConfig:
      datasetName: config
  additionalStorages: []

notes:
  custom: |
    Default credentials are auto-generated and printed on the logs.
