image:
  repository: ghcr.io/ajnart/homarr
  pullPolicy: IfNotPresent
  tag: '0.12.3'

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

homarrConfig:
  password: ''
  additionalEnvs: []

homarrNetwork:
  webPort: 30052
  hostNetwork: false

homarrRunAs:
  user: 568
  group: 568

homarrStorage:
  configs:
    type: ixVolume
    datasetName: configs
  icons:
    type: ixVolume
    datasetName: icons
  additionalStorages: []
