image:
  repository: altran1502/immich-server
  pullPolicy: IfNotPresent
  tag: v1.61.0

webImage:
  repository: altran1502/immich-web
  pullPolicy: IfNotPresent
  tag: v1.61.0

proxyImage:
  repository: altran1502/immich-proxy
  pullPolicy: IfNotPresent
  tag: v1.61.0

mlImage:
  repository: altran1502/immich-machine-learning
  pullPolicy: IfNotPresent
  tag: v1.61.0

typesenseImage:
  repository: typesense/typesense
  pullPolicy: IfNotPresent
  tag: 0.24.1

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

immichConfig:
  disableReverseGeocoding: false
  reverseGeocodingPrecision: 3
  publicLoginMessage: ''
  enableML: true
  enableTypesense: true

immichNetwork:
  webuiPort: 30041
  # Not user configurable, will be hidden on UI
  # Putting it here in case it needs to be configurable
  # in the future.
  serverPort: 20000
  webPort: 20001
  mlPort: 20002
  microPort: 20003
  typesensePort: 20004

immichStorage:
  uploads:
    type: ixVolume
    datasetName: uploads
  library:
    type: ixVolume
    datasetName: library
  thumbs:
    type: ixVolume
    datasetName: thumbs
  profile:
    type: ixVolume
    datasetName: profile
  video:
    type: ixVolume
    datasetName: video
  pgData:
    type: ixVolume
    datasetName: pgData
  pgBackup:
    type: ixVolume
    datasetName: pgBackup

immichConstants:
