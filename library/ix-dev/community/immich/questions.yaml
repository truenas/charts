groups:
  - name: Immich Configuration
    description: Configure Immich
  - name: Network Configuration
    description: Configure Network for Immich
  - name: Storage Configuration
    description: Configure Storage for Immich
  - name: Resources Configuration
    description: Configure Resources for Immich

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: TZ
    group: Immich Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: immichConfig
    label: ""
    group: Immich Configuration
    schema:
      type: dict
      attrs:
        - variable: enableML
          label: Enable Machine Learning
          description: |
            Enable Machine Learning
          schema:
            type: boolean
            default: true
        - variable: mlImageType
          label: Machine Learning Image Type
          description: |
            The type of image to use for Machine Learning.
          schema:
            type: string
            default: mlImage
            enum:
              - value: mlImage
                description: Default Machine Learning Image
              - value: mlCudaImage
                description: Cuda Machine Learning Image
              - value: mlOpenvinoImage
                description: Openvino Machine Learning Image
        - variable: logLevel
          label: Log Level
          description: |
            The log level to use for Machine Learning.
          schema:
            type: string
            default: log
            enum:
              - value: verbose
                description: Verbose
              - value: debug
                description: Debug
              - value: log
                description: Log
              - value: warn
                description: Warn
              - value: error
                description: Error
        - variable: huggingFaceEndpoint
          label: Hugging Face Endpoint (Optional)
          description: |
            The Hugging Face endpoint to use for Machine Learning.
          schema:
            type: string
            default: ""
  - variable: immichNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: webuiPort
          label: Web Port
          description: The port for the Immich WebUI.
