image:
  repository: lissy93/dashy
  pullPolicy: IfNotPresent
  tag: 2.1.1

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

dashyConfig:
  additionalEnvs: []

dashyNetwork:
  webPort: 31003
  certificateID:
  hostNetwork: false

dashyID:
  user: 568
  group: 568

dashyStorage:
  data:
    type: ixVolume
    ixVolumeConfig:
      datasetName: data
  additionalStorages: []
