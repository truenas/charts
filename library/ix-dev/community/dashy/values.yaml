image:
  repository: lissy93/dashy
  pullPolicy: IfNotPresent
  tag: 3.1.0

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

dashyConfig:
  additionalEnvs: []

dashyNetwork:
  webPort: 31003
  certificateID:
  hostNetwork: false

dashyStorage:
  data:
    type: ixVolume
    ixVolumeConfig:
      datasetName: data
  additionalStorages: []
