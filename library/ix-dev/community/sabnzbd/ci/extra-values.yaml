sabnzbdConfig:
  additionalEnvs:
    - name: SABNZBD__API_KEY
      value: some-long-api-key
    - name: SABNZBD__NZB_KEY
      value: some-long-nzb-key

sabnzbdNetwork:
  webPort: 31000

sabnzbdStorage:
  config:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/config
  additionalStorages:
  - type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/pop_music
    mountPath: /pop_music
  - type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/country_music
    mountPath: /country_music
