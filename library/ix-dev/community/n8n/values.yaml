image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  tag: 1.6.1

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

n8nConfig:
  webHost: localhost:30068
  additionalEnvs: []

n8nNetwork:
  webPort: 30068
  certificateID:
  hostNetwork: false

n8nStorage:
  data:
    type: ixVolume
    datasetName: data
  pgData:
    type: ixVolume
    hostPath: pgData
  pgBackup:
    type: ixVolume
    hostPath: pgBackup

notes:
  custom: |
    {{- if .Values.n8nConfig.enableImporter }}
    ## Data Importer

    You can reach data importer at http://<ip>:{{ .Values.n8nNetwork.importerPort }}
    {{- end }}

    ## Database
    You can connect to the database using the pgAdmin App from the catalog

    <details>
      <summary>Database Details</summary>

      - Database: `n8n`
      - Username: `n8n`
      - Password: `{{ .Values.n8nDbPass }}`
      - Host:     `{{ .Values.n8nDbHost }}.{{ .Release.Namespace }}.svc.cluster.local`
      - Port:     `5432`

    </details>
    {{- $_ := unset .Values "n8nDbPass" }}
    {{- $_ := unset .Values "n8nDbHost" }}
