ocr7Image:
  repository: dadoonet/fscrawler
  pullPolicy: IfNotPresent
  tag: 2.9-ocr-es7

ocr6Image:
  repository: dadoonet/fscrawler
  pullPolicy: IfNotPresent
  tag: 2.9-ocr-es6

noocr7Image:
  repository: dadoonet/fscrawler
  pullPolicy: IfNotPresent
  tag: 2.9-noocr-es7

noocr6Image:
  repository: dadoonet/fscrawler
  pullPolicy: IfNotPresent
  tag: 2.9-noocr-es6

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

fscrawlerConfig:
  imageSelector: ocr7Image
  jobName: test
  restart: false
  loop: -1
  additionalEnvs: []

fscrawlerNetwork:
  hostNetwork: false

fscrawlerStorage:
  jobs:
    type: ixVolume
    datasetName: jobs
  additionalStorages: []
