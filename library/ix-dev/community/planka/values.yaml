image:
  repository: ghcr.io/plankanban/planka
  pullPolicy: IfNotPresent
  tag: 1.12.0

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

plankaConfig:
  additionalEnvs: []

plankaNetwork:
  webPort: 30062
  hostNetwork: false

plankaRunAs:
  user: 568
  group: 568

plankaStorage:
  avatars:
    type: ixVolume
    datasetName: avatars
  backgroundImages:
    type: ixVolume
    datasetName: bg-img
  attachments:
    type: ixVolume
    datasetName: attachments
  additionalStorages: []
  pgData:
    type: ixVolume
    datasetName: pgData
  pgBackup:
    type: ixVolume
    datasetName: pgBackup

notes:
  custom: |
    ## Database
    You can connect to the database using the pgAdmin App from the catalog

    <details>
      <summary>Database Details</summary>

      - Database: `planka`
      - Username: `planka`
      - Password: `{{ .Values.plankaDbPass }}`
      - Host:     `{{ .Values.plankaDbHost }}.{{ .Release.Namespace }}.svc.cluster.local`
      - Port:     `5432`

    </details>
    {{- $_ := unset .Values "plankaDbPass" }}
    {{- $_ := unset .Values "plankaDbHost" }}
