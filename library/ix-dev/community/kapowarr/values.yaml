image:
  repository: mrcas/kapowarr
  pullPolicy: IfNotPresent
  tag: v1.0.0-beta-4

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

kapowarrConfig:
  additionalEnvs: []

kapowarrNetwork:
  webPort: 30071

kapowarrStorage:
  config:
    type: ixVolume
    ixVolumeConfig:
      datasetName: config
  downloads:
    type: ixVolume
    ixVolumeConfig:
      datasetName: downloads
  content:
    type: ixVolume
    ixVolumeConfig:
      datasetName: content
  additionalStorages: []
