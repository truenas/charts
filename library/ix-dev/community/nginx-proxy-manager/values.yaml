image:
  repository: jc21/nginx-proxy-manager
  pullPolicy: IfNotPresent
  tag: 2.10.4
resources:
  limits:
    cpu: 4000m
    memory: 8Gi
npmConfig:
  additionalEnvs: []
npmNetwork:
  webPort: 30020
  httpPort: 30021
  httpsPort: 30022
npmStorage:
  data:
    type: ixVolume
    datasetName: data
  certs:
    type: ixVolume
    datasetName: certs
notes:
  custom: |
    Default credentials:
    -  username: admin@example.com
    -  password: changeme
