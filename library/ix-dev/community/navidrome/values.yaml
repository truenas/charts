image:
  repository: deluan/navidrome
  pullPolicy: IfNotPresent
  tag: 0.52.5

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

navidromeConfig:
  uiWelcomeMessage: ""
  localPlayback: false
  additionalEnvs: []

navidromeNetwork:
  webPort: 30043
  hostNetwork: false

navidromeRunAs:
  user: 568
  group: 568

navidromeStorage:
  data:
    type: ixVolume
    ixVolumeConfig:
      datasetName: data
  music:
    type: ixVolume
    ixVolumeConfig:
      datasetName: music
  additionalStorages: []
