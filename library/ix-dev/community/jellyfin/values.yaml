image:
  repository: jellyfin/jellyfin
  pullPolicy: IfNotPresent
  tag: '10.8.9'

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

jellyfinConfig:
  publishedServerUrl: ''
  additionalEnvs: []
jellyfinNetwork:
  webPort: 30000
  hostNetwork: false
jellyfinRunAs:
  user: 568
  group: 568
jellyfinStorage:
  config:
    type: ixVolume
    hostPath: ''
    datasetName: config
  cache:
    type: ixVolume
    hostPath: ''
    datasetName: cache
  # TODO: transcode dir
  additionalStorages: []

# TODO: gpu support
