runAsContext:
  - userName: root
    groupName: root
    gid: 0
    uid: 0
    description: Firefly III runs as root user
  - userName: postgres
    groupName: postgres
    gid: 999
    uid: 999
    description: Postgres runs as a non-root user.
capabilities:
  - name: CHOWN
    description: Firefly III is able to chown files.
  - name: FOWNER
    description: Firefly III is able to bypass permission checks.
  - name: SETUID
    description: Firefly III is able to set user ID for it's sub-processes.
  - name: SETGID
    description: Firefly III is able to set group ID for it's sub-processes.
hostMounts: []
