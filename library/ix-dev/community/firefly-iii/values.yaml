image:
  repository: fireflyiii/core
  pullPolicy: IfNotPresent
  tag: version-6.0.30

importerImage:
  repository: fireflyiii/data-importer
  pullPolicy: IfNotPresent
  tag: version-1.3.9

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

fireflyConfig:
  appUrl: http://localhost:30064
  additionalEnvs: []
  enableImporter: false
  additionalImporterEnvs: []

fireflyNetwork:
  webPort: 30064
  importerPort: 30065
  hostNetwork: false

fireflyStorage:
  uploads:
    type: ixVolume
    datasetName: uploads
  pgData:
    type: ixVolume
    hostPath: pgData
  pgBackup:
    type: ixVolume
    hostPath: pgBackup


notes:
  custom: |
    {{- if .Values.fireflyConfig.enableImporter }}
    ## Data Importer

    You can reach data importer at http://<ip>:{{ .Values.fireflyNetwork.importerPort }}
    {{- end }}

    ## Database
    You can connect to the database using the pgAdmin App from the catalog

    <details>
      <summary>Database Details</summary>

      - Database: `firefly`
      - Username: `firefly`
      - Password: `{{ .Values.fireflyDbPass }}`
      - Host:     `{{ .Values.fireflyDbHost }}.{{ .Release.Namespace }}.svc.cluster.local`
      - Port:     `5432`

    </details>
    {{- $_ := unset .Values "fireflyDbPass" }}
    {{- $_ := unset .Values "fireflyDbHost" }}
