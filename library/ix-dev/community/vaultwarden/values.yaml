image:
  repository: vaultwarden/server
  pullPolicy: IfNotPresent
  tag: 1.29.1

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

vaultwardenConfig:
  adminToken: ''
  additionalEnvs: []

vaultwardenNetwork:
  webPort: 30032
  wsEnabled: true
  wsPort: 30033
  hostNetwork: false
  certificateID: null
  domain: ''

vaultwardenRunAs:
  user: 568
  group: 568

vaultwardenStorage:
  data:
    type: ixVolume
    datasetName: data
  pgData:
    type: ixVolume
    datasetName: pgData
  pgBackup:
    type: ixVolume
    datasetName: pgBackup
