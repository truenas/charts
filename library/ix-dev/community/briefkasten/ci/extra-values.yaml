briefkastenNetwork:
  webPort: 31000

briefkastenConfig:
  url: http://localhost:31000

briefkastenStorage:
  pgData:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/pgData
  pgBackup:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/pgBackup
  additionalStorages:
  - type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/data1
    mountPath: /data1
  - type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/data2
    mountPath: /data2
