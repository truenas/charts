image:
  repository: ndom91/briefkasten
  pullPolicy: IfNotPresent
  # No versioned tag provided
  tag: latest

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

briefkastenConfig:
  url: http://localhost:30080
  additionalEnvs: []

briefkastenNetwork:
  webPort: 30080
  hostNetwork: false

briefkastenStorage:
  additionalStorages: []
  pgData:
    type: ixVolume
    datasetName: pgData
  pgBackup:
    type: ixVolume
    datasetName: pgBackup

notes:
  custom: |
    Default credentials:
      - Username: `demo@demo.demo`
      - Password: `demo`

    ## Database
    You can connect to the database using the pgAdmin App from the catalog

    <details>
      <summary>Database Details</summary>

      - Database: `briefkasten`
      - Username: `briefkasten`
      - Password: `{{ .Values.briefkastenDbPass }}`
      - Host:     `{{ .Values.briefkastenDbHost }}.{{ .Release.Namespace }}.svc.cluster.local`
      - Port:     `5432`

    </details>
    {{- $_ := unset .Values "briefkastenDbPass" }}
    {{- $_ := unset .Values "briefkastenDbHost" }}
