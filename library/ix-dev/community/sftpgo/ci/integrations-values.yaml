sftpgoNetwork:
  webPort: 31000
  sftpdEnabled: true
  sftpdPort: 30087
  ftpdEnabled: true
  ftpdPort: 30088
  webdavEnabled: true
  webdavPort: 30089

sftpgoRunAs:
  user: 1100
  group: 1100

sftpgoStorage:
  config:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/config
  data:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/data
  backups:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/backups
