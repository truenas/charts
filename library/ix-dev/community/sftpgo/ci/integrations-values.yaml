sftpgoNetwork:
  webPort: 31000
  sftpdServices:
    - enabled: true
      port: 31001
    - enabled: true
      port: 31002
  ftpdServices:
    - enabled: true
      port: 31003
    - enabled: true
      port: 31004
  webdavServices:
    - enabled: true
      port: 31005
    - enabled: true
      port: 31006

sftpgoRunAs:
  user: 1100
  group: 1100

sftpgoStorage:
  config:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/config
  data:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/data
  backups:
    type: hostPath
    hostPath: /mnt/{{ .Release.Namespace }}/backups
