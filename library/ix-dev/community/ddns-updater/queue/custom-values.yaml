ddnsStorage:
  data:
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/data

# This disables probes.
# As we can't have for each provider
# an api key, we just run through CI
# for the linting.
ci: true

ddnsConfig:
  config:
    - provider: aliyun
      host: "@"
      domain: example.com
      ipVersion: ""
      aliyunAccessKey: key
      aliyunSecret: secret
