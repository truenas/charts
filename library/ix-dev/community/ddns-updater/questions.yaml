groups:
  - name: DDNS Updater Configuration
    description: Configure DDNS Updater
  - name: User and Group Configuration
    description: Configure User and Group for DDNS Updater
  - name: Network Configuration
    description: Configure Network for DDNS Updater
  - name: Storage Configuration
    description: Configure Storage for DDNS Updater
  - name: Resources Configuration
    description: Configure Resources for DDNS Updater

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: TZ
    group: DDNS Updater Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: ddnsConfig
    label: ""
    group: DDNS Updater Configuration
    schema:
      type: dict
      attrs:
        - variable: period
          label: Update Period
          description: |
            Default period of IP address check, following this format:</br>
            5m = 5 minutes</br>
            1h = 1 hour</br>
            1h30m = 1 hour 30 minutes
          schema:
            type: string
            default: 5m
            required: true
        - variable: updateCooldownPeriod
          label: Update Cooldown Period
          description: |
            Duration to cooldown between updates for each record.
            This is useful to avoid being rate limited or banned,
            following this format:</br>
            5m = 5 minutes</br>
            1h = 1 hour</br>
            1h30m = 1 hour 30 minutes
          schema:
            type: string
            default: 5m
            required: true
        - variable: backupPeriod
          label: Backup Period
          description: |
            Set to a period to enable zip backups of data/config.json and
            data/updates.json in a zip file following this format:</br>
            0 = disabled</br>
            10h = 10 hours</br>
            20h30m = 20 hours 30 minutes
          schema:
            type: string
            default: 24h
            required: true
        - variable: httpTimeout
          label: HTTP Timeout
          description: |
            Default timeout for HTTP requests, following this format:</br>
            10s = 10 seconds</br>
            1m = 1 minute</br>
            1m30s = 1 minute 30 seconds
          schema:
            type: string
            default: 10s
            required: true
        - variable: publicIpDnsTimeout
          label: Public IP DNS Timeout
          description: |
            Public IP DNS query timeout, following this format:</br>
            3s = 3 seconds</br>
            1m = 1 minute</br>
            1m30s = 1 minute 30 seconds
          schema:
            type: string
            default: 3s
            required: true
        - variable: publicIpDnsProviders
          label: Public IP DNS Providers
          description: Providers to obtain the public IP address (IPv4 and/or IPv6)
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{"provider": "all", "placeholder": "placeholder"}]
            items:
              - variable: provider
                label: Provider
                schema:
                  type: string
                  required: true
                  enum:
                    - value: all
                      description: All providers
                    - value: google
                      description: Google
                    - value: cloudflare
                      description: Cloudflare
              # Workaround for a UI bug that is fixed in the next release
              # (Single items in a dict inside a list was getting converted to a list of strings)
              - variable: placeholder
                label: placeholder
                schema:
                  type: string
                  default: placeholder
                  required: true
                  hidden: true
        - variable: publicIpHttpProviders
          label: Public IP HTTP Providers
          description: Providers to obtain the public IP address (IPv4 and/or IPv6)
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{"provider": "all", "custom": ""}]
            items:
              - variable: provider
                label: Provider
                schema:
                  type: string
                  required: true
                  enum:
                    - value: all
                      description: All providers
                    - value: opendns
                      description: opendns
                    - value: ifconfig
                      description: ifconfig
                    - value: ipinfo
                      description: ipinfo
                    - value: ddnss
                      description: ddnss
                    - value: google
                      description: google
                    - value: custom
                      description: Custom Provider
              - variable: custom
                label: Custom Value
                schema:
                  type: string
                  show_if: [["provider", "=", "custom"]]
                  default: ""
                  required: true
        - variable: publicIpv4HttpProviders
          label: Public IPv4 HTTP Providers
          description: Providers to obtain the public IPv4 address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{"provider": "all", "custom": ""}]
            items:
              - variable: provider
                label: Provider
                schema:
                  type: string
                  required: true
                  enum:
                    - value: all
                      description: All providers
                    - value: ipify
                      description: ipify
                    - value: noip
                      description: noip
                    - value: custom
                      description: Custom Provider
              - variable: custom
                label: Custom Value
                schema:
                  type: string
                  show_if: [["provider", "=", "custom"]]
                  default: ""
                  required: true
        - variable: publicIpv6HttpProviders
          label: Public IPv6 HTTP Providers
          description: Providers to obtain the public IPv6 address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{"provider": "all", "custom": ""}]
            items:
              - variable: provider
                label: Provider
                schema:
                  type: string
                  required: true
                  enum:
                    - value: all
                      description: All providers
                    - value: ipify
                      description: ipify
                    - value: noip
                      description: noip
                    - value: custom
                      description: Custom Provider
              - variable: custom
                label: Custom Value
                schema:
                  type: string
                  show_if: [["provider", "=", "custom"]]
                  default: ""
                  required: true
        - variable: publicIpFetchers
          label: Public IP Fetchers
          description: Fetcher types to obtain the public IP address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{"provider": "all", "placeholder": "placeholder"}]
            items:
              - variable: provider
                label: Fetcher
                schema:
                  type: string
                  required: true
                  enum:
                    - value: all
                      description: All providers
                    - value: http
                      description: HTTP
                    - value: dns
                      description: DNS
              # Workaround for a UI bug that is fixed in the next release
              # (Single items in a dict inside a list was getting converted to a list of strings)
              - variable: placeholder
                label: placeholder
                schema:
                  type: string
                  default: placeholder
                  required: true
                  hidden: true
        - variable: config
          label: Configuration
          description: |
            Configuration for DDNS Updater.</br>
            Aliyun - https://github.com/qdm12/ddns-updater/blob/master/docs/aliyun.md </br>
            All-Inkl - https://github.com/qdm12/ddns-updater/blob/master/docs/allinkl.md </br>
            Cloudflare - https://github.com/qdm12/ddns-updater/blob/master/docs/cloudflare.md </br>
            DD24 - https://github.com/qdm12/ddns-updater/blob/master/docs/dd24.md </br>
            DDNSS - https://github.com/qdm12/ddns-updater/blob/master/docs/ddnss.md </br>
            Digital Ocean - https://github.com/qdm12/ddns-updater/blob/master/docs/digitalocean.md </br>
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: []
            items:
              - variable: configEntry
                label: Configuration Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: aliyun
                            description: Aliyun
                          - value: allinkl
                            description: All-Inkl
                          - value: cloudflare
                            description: Cloudflare
                          - value: dd24
                            description: DD24
                          - value: ddnss
                            description: DDNSS
                          - value: digitalocean
                            description: Digital Ocean
                    # Common to all providers
                    - variable: domain
                      label: Domain
                      description: |
                        Domain </br>
                        For example: example.com
                      schema:
                        type: string
                        required: true
                        empty: false
                    - variable: ipVersion
                      label: IP Version
                      description: |
                        IP Version. </br>
                        For example: IPv4
                      schema:
                        type: string
                        show_if: [["provider", "=", "cloudflare"]]
                        default: ""
                        enum:
                          - value: ipv4
                            description: IPv4
                          - value: ipv6
                            description: IPv6
                          - value: ""
                            description: IPv4 and IPv6
                    - variable: host
                      label: Host
                      description: |
                        Host. </br>
                        For example: "@"
                      schema:
                        type: string
                        default: "@"
                        required: true
                        empty: false

                    # Aliyun
                    - variable: aliyunAccessKey
                      label: Aliyun Access Key
                      description: Aliyun Access Key.
                      schema:
                        type: string
                        show_if: [["provider", "=", "aliyun"]]
                        required: true
                        empty: false
                    - variable: aliyunSecretKey
                      label: Aliyun Secret Key
                      description: Aliyun Secret Key.
                      schema:
                        type: string
                        show_if: [["provider", "=", "aliyun"]]
                        required: true
                        empty: false

                    # All-Inkl
                    - variable: allinklUsername
                      label: All-Inkl Username
                      description: All-Inkl Username.
                      schema:
                        type: string
                        show_if: [["provider", "=", "allinkl"]]
                        required: true
                        empty: false
                    - variable: allinklPassword
                      label: All-Inkl Password
                      description: All-Inkl Password.
                      schema:
                        type: string
                        show_if: [["provider", "=", "allinkl"]]
                        required: true
                        empty: false

                    # Cloudflare
                    - variable: cfZoneID
                      label: Cloudflare Zone ID
                      description: |
                        Cloudflare Zone ID. </br>
                        You can find it in the Overview tab of your domain.
                      schema:
                        type: string
                        required: true
                        show_if: [["provider", "=", "cloudflare"]]
                    - variable: cfTtl
                      label: Cloudflare TTL
                      description: |
                        Cloudflare TTL. </br>
                        1 = Automatic </br>
                        600 = 10 minutes
                      schema:
                        type: int
                        min: 1
                        required: true
                        show_if: [["provider", "=", "cloudflare"]]
                        default: 1
                    - variable: cfProxied
                      label: Cloudflare Proxied
                      description: |
                        Cloudflare Proxied. </br>
                        True = Proxied </br>
                        False = DNS Only
                      schema:
                        type: boolean
                        show_if: [["provider", "=", "cloudflare"]]
                        default: false
                    - variable: cfToken
                      label: Cloudflare Token
                      description: Cloudflare Token.
                      schema:
                        type: string
                        show_if: [["provider", "=", "cloudflare"]]
                    - variable: cfUserServiceKey
                      label: Cloudflare User Service Key
                      description: Cloudflare User Service Key.
                      schema:
                        type: string
                        show_if: [["provider", "=", "cloudflare"]]
                    - variable: cfEmail
                      label: Cloudflare Email
                      description: Cloudflare Email.
                      schema:
                        type: string
                        show_if: [["provider", "=", "cloudflare"]]
                    - variable: cfApiKey
                      label: Cloudflare API Key
                      description: Cloudflare API Key.
                      schema:
                        type: string
                        show_if: [["provider", "=", "cloudflare"]]

                    # DD24
                    - variable: dd24Password
                      label: DD24 Password
                      description: DD24 Password.
                      schema:
                        type: string
                        show_if: [["provider", "=", "dd24"]]
                        required: true
                        empty: false

                    # DDNSS
                    - variable: ddnssUsername
                      label: DDNSS Username
                      description: DDNSS Username.
                      schema:
                        type: string
                        show_if: [["provider", "=", "ddnss"]]
                        required: true
                        empty: false
                    - variable: ddnssPassword
                      label: DDNSS Password
                      description: DDNSS Password.
                      schema:
                        type: string
                        show_if: [["provider", "=", "ddnss"]]
                        required: true
                        empty: false
                    - variable: ddnssProviderIP
                      label: DDNSS Provider IP
                      description: DDNSS Provider IP.
                      schema:
                        type: boolean
                        show_if: [["provider", "=", "ddnss"]]
                        default: false
                    - variable: ddnssDualStack
                      label: DDNSS Dual Stack
                      description: DDNSS Dual Stack.
                      schema:
                        type: boolean
                        show_if: [["provider", "=", "ddnss"]]
                        default: false

                    # Digital Ocean
                    - variable: digitalOceanToken
                      label: Digital Ocean Token
                      description: Digital Ocean Token
                      schema:
                        type: string
                        show_if: [["provider", "=", "digitalocean"]]
                        required: true
                        empty: false

        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for DDNS Updater.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: ddnsRunAs
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that DDNS Updater will run as.
          schema:
            type: int
            min: 2
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that DDNS Updater will run as.
          schema:
            type: int
            min: 2
            default: 568
            required: true

  - variable: ddnsNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web Port
          description: The port for the DDNS Updater Web UI.
          schema:
            type: int
            default: 30000
            min: 9000
            max: 65535
            required: true
        - variable: hostNetwork
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.</br>
          schema:
            type: boolean
            default: false

  - variable: ddnsStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: DDNS Updater Data Storage
          description: The path to store DDNS Updater Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ixVolume"
                  enum:
                    - value: "hostPath"
                      description: Host Path (Path that already exists on the system)
                    - value: "ixVolume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: datasetName
                label: Dataset Name
                schema:
                  type: string
                  show_if: [["type", "=", "ixVolume"]]
                  required: true
                  hidden: true
                  immutable: true
                  default: "data"
                  $ref:
                    - "normalize/ixVolume"
              - variable: hostPath
                label: Host Path
                schema:
                  type: hostpath
                  show_if: [["type", "=", "hostPath"]]
                  immutable: true
                  required: true

  - variable: resources
    group: Resources Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit for DDNS Updater.
                schema:
                  type: string
                  default: "4000m"
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for DDNS Updater.
                schema:
                  type: string
                  default: "8Gi"
                  required: true
