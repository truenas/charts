groups:
  - name: DDNS Updater Configuration
    description: Configure DDNS Updater
  - name: User and Group Configuration
    description: Configure User and Group for DDNS Updater
  - name: Network Configuration
    description: Configure Network for DDNS Updater
  - name: Storage Configuration
    description: Configure Storage for DDNS Updater
  - name: Resources Configuration
    description: Configure Resources for DDNS Updater

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: TZ
    group: DDNS Updater Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: ddnsConfig
    label: ""
    group: DDNS Updater Configuration
    schema:
      type: dict
      attrs:
        - variable: config
          label: DNS Provider Configuration
          description: |
            Configuration for DDNS Updater.</br>
            Choose your provider in the following link for more information </br>
            https://github.com/qdm12/ddns-updater#configuration
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: []
            items:
              - variable: configEntry
                label: Configuration Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: aliyun
                            description: Aliyun
                          - value: allinkl
                            description: All-Inkl
                          - value: cloudflare
                            description: Cloudflare
                          - value: dd24
                            description: DD24
                          - value: ddnss
                            description: DDNSS
                          - value: digitalocean
                            description: Digital Ocean
                          - value: dnsomatic
                            description: DNS O Matic
                          - value: dnspod
                            description: DNS Pod
                          - value: dondominio
                            description: Don Dominio
                          - value: dreamhost
                            description: Dreamhost
                          - value: duckdns
                            description: Duck DNS
                          - value: dyn
                            description: DynDNS
                          - value: dynu
                            description: Dynu
                          - value: dynv6
                            description: DynV6
                          - value: freedns
                            description: FreeDNS
                          - value: gandi
                            description: Gandi
                          - value: gcp
                            description: GCP
                          - value: godaddy
                            description: GoDaddy
                          - value: google
                            description: Google
                          - value: he
                            description: He.net
                          - value: infomaniak
                            description: Infomaniak
                          - value: inwx
                            description: INWX
                          - value: linode
                            description: Linode
                          - value: luadns
                            description: LuaDNS
                          - value: namecheap
                            description: Namecheap
                          - value: njalla
                            description: Njalla
                          - value: noip
                            description: NoIP
                          - value: opendns
                            description: OpenDNS
                          - value: ovh
                            description: OVH
                          - value: porkbun
                            description: Porkbun
                          - value: selfhost.de
                            description: Selfhost.de
                          - value: servercow
                            description: Servercow
                          - value: spdyn
                            description: Spdyn.de
                          - value: strato
                            description: Strato
                          - value: variomedia
                            description: Variomedia
                    # Common to all providers
                    - variable: domain
                      label: Domain
                      description: |
                        Domain </br>
                        For example: example.com
                      schema:
                        type: string
                        required: true
                        empty: false
                    - variable: ipVersion
                      label: IP Version
                      description: |
                        IP Version. </br>
                        For example: IPv4
                      schema:
                        type: string
                        default: ""
                        enum:
                          - value: ipv4
                            description: IPv4
                          - value: ipv6
                            description: IPv6
                          - value: ""
