ddnsStorage:
  data:
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/data

ci: true

ddnsConfig:
  period: 1m
  backupPeriod: 1h
  updateCooldownPeriod: 1m
  httpTimeout: 10s
  # shoutrrrAddresses:
  #   - discord://token@id
  #   - gotify://gotify-host/token
  publicIpDnsTimeout: 3s
  publicIpDnsProviders:
    - provider: all
  publicIpHttpProviders:
    - provider: custom
      custom: https://ifconfig.io/ip
  publicIpv4HttpProviders:
    - provider: custom
      custom: https://api.ipify.org
  publicIpv6HttpProviders:
    - provider: custom
      custom: https://api6.ipify.org
  publicIpFetchers:
    - provider: all
  config:
    - provider: dreamhost
      host: "@"
      domain: example.com
      ipVersion: ipv6
      dreamHostKey: abcdefgh12345678
    - provider: dreamhost
      host: "@"
      domain: example.com
      ipVersion: ipv4
      dreamHostKey: abcdefgh12345678
