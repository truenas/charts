terrariaStorage:
  world:
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/world
  plugins:
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/plugins

terrariaConfig:
  worldEvil: crimson
  worldSize: small
  worldName: myworld
  worldDifficulty: normal
  maxPlayers: 8
  password: 'test'

# Enable probes on CI runs only,
# so we can check if the container is ready
workload:
  terraria:
    podSpec:
      containers:
        terraria:
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
