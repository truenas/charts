image:
  repository: minio/minio
  tag: RELEASE.2023-03-24T21-41-23Z
  pullPolicy: IfNotPresent

logsearchImage:
  repository: minio/operator
  tag: v4.5.8
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

minioCreds:
  rootUser: ''
  rootPass: ''

minioRunAs:
  user: 568
  group: 568

minioNetwork:
  apiPort: 30000
  webPort: 30001
  certificateID: null
  hostNetwork: true
  serverUrl: ''
  consoleUrl: ''

minioMultiMode: []

minioStorage: []

minioLogging:
  anonymous: false
  quiet: false

  logsearch:
    enabled: false
    diskCapacityGB: 5
    pgData:
      type: ixVolume
      datasetName: postgres-data
    pgBackup:
      type: ixVolume
      datasetName: postgres-backup
