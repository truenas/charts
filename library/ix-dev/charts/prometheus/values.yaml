image:
  repository: prom/prometheus
  pullPolicy: IfNotPresent
  tag: v2.46.0

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

prometheusConfig:
  retentionTime: 15d
  retentionSize: ''
  walCompression: true
  additionalEnvs: []
  additionalArgs: []

prometheusNetwork:
  apiPort: 30002
  hostNetwork: false

prometheusRunAs:
  user: 568
  group: 568

prometheusStorage:
  data:
    type: ixVolume
    datasetName: data
  config:
    type: ixVolume
    datasetName: config
