image:
  pullPolicy: IfNotPresent
  repository: plexinc/pms-docker
  tag: 1.40.2.8395-c67dce28e
plexPassImage:
  pullPolicy: IfNotPresent
  repository: plexinc/pms-docker
  tag: plexpass

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

plexID:
  user: 568
  group: 568

plexConfig:
  imageSelector: image
  claimToken: ''
  additionalEnvs: []

plexNetwork:
  webPort: 30003
  hostNetwork: false

plexStorage:
  data:
    type: ixVolume
    ixVolumeConfig:
      datasetName: data
  config:
    type: ixVolume
    ixVolumeConfig:
      datasetName: config
  logs:
    type: ixVolume
    ixVolumeConfig:
      datasetName: logs
  transcode:
    type: ixVolume
    ixVolumeConfig:
      datasetName: transcode
  additionalStorages: []

plexGPU: {}
