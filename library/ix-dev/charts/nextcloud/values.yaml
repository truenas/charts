image:
  pullPolicy: IfNotPresent
  repository: nextcloud
  tag: 28.0.4
nginxImage:
  pullPolicy: IfNotPresent
  repository: nginx
  tag: 1.25.4
# Keep using the same image
# as before the migration
ncPostgresImage:
  pullPolicy: IfNotPresent
  repository: postgres
  tag: "13.1"

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

podOptions:
  dnsConfig:
    options: []

ncConfig:
  adminUser: admin
  adminPassword: password
  host: ""
  dataDir: /var/www/html
  commands:
    - ffmpeg
    - smbclient
  maxUploadLimit: 3
  phpMemoryLimit: 512
  nginx:
    proxyTimeouts: 120
    useDifferentAccessPort: false
    externalAccessPort: 80
  additionalEnvs: []

ncNetwork:
  webPort: 9001
  certificateID:

ncStorage:
  pgData:
    type: ixVolume
    ixVolumeConfig:
      datasetName: pgData
  pgBackup:
    type: ixVolume
    ixVolumeConfig:
      datasetName: pgBackup
  additionalStorages: []
