image:
  pullPolicy: IfNotPresent
  repository: nextcloud
  tag: 28.0.4
nginxImage:
  pullPolicy: IfNotPresent
  repository: nginx
  tag: 1.25.4
# Keep using the same image
# as before the migration
ncPostgresImage:
  pullPolicy: IfNotPresent
  repository: postgres
  tag: "13.1"

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

podOptions:
  dnsConfig:
    options: []

ncConfig:
  adminUser: admin
  adminPassword: password
  host: ""
  dataDir: /var/www/html/data
  commands:
    - ffmpeg
    - smbclient
  maxUploadLimit: 3
  phpMemoryLimit: 512
  nginx:
    proxyTimeouts: 120
    useDifferentAccessPort: false
    externalAccessPort: 80
  additionalEnvs: []

ncNetwork:
  webPort: 9001
  certificateID:

ncStorage:
  pgData:
    type: ixVolume
    ixVolumeConfig:
      datasetName: pgData
  pgBackup:
    type: ixVolume
    ixVolumeConfig:
      datasetName: pgBackup
  additionalStorages: []

notes:
  custom: |
    ## Database
    You can connect to the database using the pgAdmin App from the catalog

    <details>
      <summary>Database Details</summary>

      - Database: `{{ .Values.ncDbName }}`
      - Username: `{{ .Values.ncDbUser }}`
      - Password: `{{ .Values.ncDbPass }}`
      - Host:     `{{ .Values.ncDbHost }}.{{ .Release.Namespace }}.svc.cluster.local`
      - Port:     `5432`

    </details>
    {{- $_ := unset .Values "ncDbUser" }}
    {{- $_ := unset .Values "ncDbName" }}
    {{- $_ := unset .Values "ncDbPass" }}
    {{- $_ := unset .Values "ncDbHost" }}
