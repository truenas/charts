appVolumeMounts:
  nextcloud-data:
    emptyDir: true
    mountPath: /var/www
cronjob:
  enabled: false
  schedule: 1 */24 * * *
dnsConfig:
  options: []
emptyDirVolumes: true
environmentVariables: []
ixChartContext: {}
nextcloud:
  datadir: /var/www/html/data
  host: nextcloud.kube.home
  install_ffmpeg: true
  password: changeme
  username: admin
postgresAppVolumeMounts:
  postgres-backup:
    emptyDir: true
    mountPath: /postgres_backups
  postgres-data:
    emptyDir: true
    mountPath: /var/lib/postgresql/data
postgresql:
  backupVolume:
    datasetName: ix-postgres_backups
    mountPath: /postgres_backups
  dataVolume:
    datasetName: ix-postgres_data
    mountPath: /var/lib/postgresql/data
service:
  nodePort: 31000
updateStrategy: Recreate
useServiceNameForHost: true
