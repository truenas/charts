appVolumeMounts:
  nextcloud-data:
    emptyDir: true
    mountPath: /var/www
cronjob:
  enabled: false
  schedule: 1 */24 * * *
dnsConfig:
  options: []
emptyDirVolumes: true
environmentVariables: []
ixChartContext: {}
nginxConfig:
  proxy_timeouts: 120
nextcloud:
  datadir: /var/www/html/data
  host: nextcloud.kube.home
  install_ffmpeg: true
  install_smbclient: true
  max_upload_size: 5
  opcache_memory_consumption: 128
  password: changeme
  username: admin
postgresAppVolumeMounts:
  postgres-backup:
    emptyDir: true
    mountPath: /postgres_backups
  postgres-data:
    emptyDir: true
    mountPath: /var/lib/postgresql/data
postgresql:
  backupVolume:
    datasetName: ix-postgres_backups
    mountPath: /postgres_backups
  dataVolume:
    datasetName: ix-postgres_data
    mountPath: /var/lib/postgresql/data
service:
  nodePort: 31000
updateStrategy: Recreate
useServiceNameForHost: true
