ncConfig:
  adminUser: admin
  adminPassword: password
  host: "127.0.0.1"
  dataDir: /var/www/html/data
  commands: []
  maxUploadLimit: 3
  phpMemoryLimit: 512

ncNetwork:
  webPort: 30001
  nginx:
    proxyTimeouts: 120
    useDifferentAccessPort: false
    externalAccessPort: 80

ncStorage:
  isDataInTheSameVolume: true
  html:
    type: hostPath
    hostPathConfig:
      hostPath: /mnt/{{ .Release.Name }}/test
  data:
    type: hostPath
    hostPathConfig:
      hostPath: /mnt/{{ .Release.Name }}/test
  pgData:
    type: pvc
  pgBackup:
    type: emptyDir
    emptyDirConfig:
      medium: ""
      size: ""
  additionalStorages: []

workload:
  ci-hack:
    enabled: true
  type: Job
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
  podSpec:
    restartPolicy: Never
    containers:
      ci-hack:
        enabled: true
        primary: true
        image: bashImage
        command: bash
        args:
          - -c
          - exit 0
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

persistence:
  ci-hack:
    enabled: true
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/test/data
    hostPathType: DirectoryOrCreate
    targetSelector:
      ci-hack:
        ci-hack:
          mountPath: /ci
