image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/wg-easy/wg-easy
  tag: '10'

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

podOptions:
  dnsConfig:
    options: []

wgNetwork:
  udpPort: 30057
  webPort: 30058
  hostNetwork: true

wgConfig:
  host: ''
  password: ''
  keepAlive: 0
  clientMTU: 1420
  clientAddressRange: 10.8.0.x
  clientDNSServer: 1.1.1.1
  deviceName: eth0
  allowedIPs: []
  additionalEnvs: []

wgStorage:
  config:
    type: ixVolume
    ixVolumeConfig:
      datasetName: config
  additionalStorages: []
