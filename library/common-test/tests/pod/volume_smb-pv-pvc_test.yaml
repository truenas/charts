suite: pod smb-pv-pvc volume test
templates:
  - common.yaml
tests:
  - it: should pass with smb-pv-pvc volume
    set:
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      persistence:
        my-volume1:
          enabled: true
          type: smb-pv-pvc
          server: my-server
          path: my-share
          username: my-user
          password: my-pass
        my-volume2:
          enabled: true
          type: smb-pv-pvc
          server: my-server2
          path: my-share2
          username: my-user2
          password: my-pass2
    asserts:
      - documentIndex: &pvDoc 1
        isKind:
          of: PersistentVolume
      - documentIndex: *pvDoc
        equal:
          path: metadata.name
          value: release-name-common-test-my-volume1
      - documentIndex: &otherPvDoc 4
        isKind:
          of: PersistentVolume
      - documentIndex: *otherPvDoc
        equal:
          path: metadata.name
          value: release-name-common-test-my-volume2
      - documentIndex: &deploymentDoc 6
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: my-volume1
            persistentVolumeClaim:
              claimName: release-name-common-test-my-volume1
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: my-volume2
            persistentVolumeClaim:
              claimName: release-name-common-test-my-volume2
