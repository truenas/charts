suite: pod pvc volume test
templates:
  - common.yaml
tests:
  - it: should pass with pvc volume
    set:
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      persistence:
        pvc-vol:
          enabled: true
          type: pvc
    asserts:
      - documentIndex: &deploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: pvc-vol
            persistentVolumeClaim:
              claimName: release-name-common-test-pvc-vol

  - it: should pass with pvc volume with existing claim
    set:
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      persistence:
        pvc-vol:
          enabled: true
          type: pvc
          existingClaim: some-existing-claim
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: pvc-vol
            persistentVolumeClaim:
              claimName: some-existing-claim
