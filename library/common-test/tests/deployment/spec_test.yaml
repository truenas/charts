suite: deployment spec test
templates:
  - common.yaml
tests:
  - it: should pass with workload enabled
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec
          content:
            replicas: 1
            revisionHistoryLimit: 3
            strategy:
              type: Recreate

  - it: should apply defaults to rollingUpdate
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          replicas: 2
          revisionHistoryLimit: 4
          strategy: RollingUpdate
          podSpec: {}
    asserts:
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.strategy
          content:
            type: RollingUpdate
            rollingUpdate:
              maxSurge: 0
              maxUnavailable: 1

  - it: should apply spec correctly
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          replicas: 2
          revisionHistoryLimit: 4
          strategy: RollingUpdate
          rollingUpdate:
            maxSurge: 5
            maxUnavailable: 5
          podSpec: {}
    asserts:
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec
          content:
            replicas: 2
            revisionHistoryLimit: 4
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 5
                maxUnavailable: 5
