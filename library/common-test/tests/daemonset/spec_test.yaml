suite: daemonset spec test
templates:
  - common.yaml
tests:
  - it: should pass with workload enabled
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec: {}
    asserts:
      - documentIndex: &daemonSetDoc 0
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec
          content:
            revisionHistoryLimit: 3
            updateStrategy:
              type: RollingUpdate

  - it: should apply defaults to rollingUpdate
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: DaemonSet
          replicas: 2
          revisionHistoryLimit: 4
          strategy: RollingUpdate
          podSpec: {}
    asserts:
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec
          content:
            replicas: 2
            revisionHistoryLimit: 4
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1

  - it: should apply spec correctly
    set:
      workload:
        workload-name:
          enabled: true
          primary: true
          type: DaemonSet
          revisionHistoryLimit: 4
          strategy: RollingUpdate
          rollingUpdate:
            maxSurge: 5
            maxUnavailable: 5
          podSpec: {}
    asserts:
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec
          content:
            revisionHistoryLimit: 4
            updateStrategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 5
                maxUnavailable: 5
