image:
  repository: traefik/whoami
  pullPolicy: IfNotPresent
  tag: latest
initImage:
  repository: bash
  pullPolicy: IfNotPresent
  tag: latest

workload:
  main:
    enabled: true
    primary: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          args:
            - --port
            - "8080"
          probes:
            liveness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
      initContainers:
        init-cont:
          enabled: true
          type: init
          imageSelector: initImage
          args:
            - echo
            - "Hello World"
        install-cont:
          enabled: true
          type: install
          imageSelector: initImage
          args:
            - echo
            - "Hello World"

service:
  main:
    enabled: true
    primary: true
    ports:
      main:
        enabled: true
        primary: true
        protocol: http
        port: 8080
