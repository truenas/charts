image:
  repository: tccr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: 1.8.7@sha256:8c61f0ca92fd806fcb4ed1465cb793c05443f37951554b105b0f2dc686a95772

service:
  main:
    enabled: true
    primary: true
    ports:
      main:
        enabled: true
        primary: true
        port: 8080

workload:
  main:
    enabled: true
    primary: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          args:
            - --port
            - "8080"
          probes:
            liveness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"

persistence:
  emptydir:
    enabled: true
    type: emptyDir
    mountPath: /emptydir

  emptydir-mem:
    enabled: true
    type: emptyDir
    mountPath: /emptydirmem
    medium: Memory

  emptydir-size:
    enabled: true
    type: emptyDir
    mountPath: /emptydirsize
    size: 1Gi

  emptydir-memsize:
    enabled: true
    type: emptyDir
    mountPath: /emptydirmemsize
    medium: Memory
    size: 1Gi

  hostpath-stock:
    enabled: true
    type: hostPath
    hostPath: /usr
    mountPath: /hptest
    hostPathType: ""
