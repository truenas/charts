vikunjaNetwork:
  webPort: 31000

vikunjaConfig:
  url: http://localhost:31000
  maxFileSize: 20

vikunjaRunAs:
  user: 1000
  group: 1000

vikunjaStorage:
  data:
    type: pvc
  pgData:
    type: pvc
  pgBackup:
    type: emptyDir
    emptyDirConfig:
      medium: ""
      size: ""

  additionalStorages:
  - type: pvc
    mountPath: /data1
  - type: pvc
    mountPath: /data2
