groups:
  - name: Paperless-ngx Configuration
    description: Configure Paperless-ngx
  - name: User and Group Configuration
    description: Configure User and Group for Paperless-ngx
  - name: Network Configuration
    description: Configure Network for Paperless-ngx
  - name: Storage Configuration
    description: Configure Storage for Paperless-ngx
  - name: Resources Configuration
    description: Configure Resources for Paperless-ngx

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: TZ
    group: Paperless-ngx Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: paperlessConfig
    label: ""
    group: Paperless-ngx Configuration
    schema:
      type: dict
      attrs:
        - variable: adminUser
          label: Admin User
          description: |
            The admin user for Paperless-ngx.</br>
            It is only used for the initial installation.
          schema:
            type: string
            default: ""
            immutable: true
            required: true
        - variable: adminPassword
          label: Admin Password
          description: |
            The admin password for Paperless-ngx.</br>
            It is only used for the initial installation.
          schema:
            type: string
            default: ""
            immutable: true
            required: true
            private: true
        - variable: adminMail
          label: Admin Mail
          description: |
            The admin mail for Paperless-ngx.</br>
            It is only used for the initial installation.
          schema:
            type: string
            default: ""
            immutable: true
            required: true
        - variable: enableTrash
          label: Enable Trash
          description: |
            Enable the trash feature for Paperless-ngx.</br>
            When enabled, documents will be moved to the trash instead of being deleted.
          schema:
            type: boolean
            default: true
        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for Paperless-ngx.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: paperlessID
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Paperless-ngx files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Paperless-ngx files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: paperlessNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web Port
          description: The port for the Paperless-ngx Web UI.
          schema:
            type: int
            default: 30070
            min: 9000
            max: 65535
            required: true
        - variable: hostNetwork
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.</br>
          schema:
            type: boolean
            default: false

  - variable: paperlessStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Paperless-ngx Data Storage
          description: The path to store Paperless-ngx Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ixVolume"
                  enum:
                    - value: "hostPath"
                      description: Host Path (Path that already exists on the system)
                    - value: "ixVolume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ixVolumeConfig
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ixVolume"]]
                  $ref:
                    - "normalize/ixVolume"
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: datasetName
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: aclEntries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
              - variable: hostPathConfig
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "hostPath"]]
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: hostPath
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["aclEnable", "=", false]]
                        required: true

        - variable: media
          label: Paperless-ngx Media Storage
          description: The path to store Paperless-ngx Media.
