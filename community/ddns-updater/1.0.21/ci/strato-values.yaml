ddnsStorage:
  data:
    type: hostPath
    hostPath: /mnt/{{ .Release.Name }}/data

# This disables probes.
# As we can't have for each provider
# an api key, we just run through CI
# for the linting.
ci: true

ddnsConfig:
  config:
    - provider: strato
      host: "@"
      domain: example.com
      ipVersion: ""
      stratoPassword: password
      stratoProviderIP: false
    - provider: strato
      host: "@"
      domain: example.com
      ipVersion: ""
      stratoPassword: password
      stratoProviderIP: true
