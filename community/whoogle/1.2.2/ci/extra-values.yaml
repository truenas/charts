whoogleConfig:
  redirects:
  - src: domain.tld
    dst: other-domain.tld
  - src: example.com
    dst: other-example.com
  additionalEnvs:
    - name: WHOOGLE_USER
      value: some-user
    - name: WHOOGLE_PASS
      value: some-pass

whoogleNetwork:
  webPort: 31000

whoogleStorage:
  additionalStorages:
  - type: pvc
    mountPath: /data1
  - type: pvc
    mountPath: /data2
