image:
  repository: alexta69/metube
  pullPolicy: IfNotPresent
  tag: '2024-07-10'

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

metubeConfig:
  defaultTheme: auto
  additionalEnvs: []

metubeNetwork:
  webPort: 30094
  hostNetwork: false

metubeRunAs:
  user: 568
  group: 568

metubeStorage:
  downloads:
    type: ixVolume
    ixVolumeConfig:
      datasetName: downloads
  additionalStorages: []
