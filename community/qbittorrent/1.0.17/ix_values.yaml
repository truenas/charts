image:
  repository: ghcr.io/onedr0p/qbittorrent
  pullPolicy: IfNotPresent
  tag: 4.5.4

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

qbitConfig:
  additionalEnvs: []
qbitNetwork:
  webPort: 30024
  btPort: 50413
  hostNetwork: false
qbitRunAs:
  user: 568
  group: 568
qbitStorage:
  downloads:
    type: ixVolume
    datasetName: downloads
  config:
    type: ixVolume
    datasetName: config

notes:
  custom: |
    Default credentials:
    -  username: admin
    -  password: adminadmin
