image:
  repository: ghcr.io/onedr0p/sabnzbd
  pullPolicy: IfNotPresent
  tag: 4.0.3

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

sabnzbdConfig:
  additionalEnvs: []

sabnzbdNetwork:
  webPort: 30055
  hostNetwork: false

sabnzbdRunAs:
  user: 568
  group: 568

sabnzbdStorage:
  config:
    type: ixVolume
    datasetName: config
  additionalStorages: []
