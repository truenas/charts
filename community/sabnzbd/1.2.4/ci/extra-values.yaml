sabnzbdConfig:
  additionalEnvs:
    - name: SABNZBD__API_KEY
      value: some-long-api-key
    - name: SABNZBD__NZB_KEY
      value: some-long-nzb-key

sabnzbdNetwork:
  webPort: 31000

sabnzbdStorage:
  config:
    type: pvc
  additionalStorages:
  - type: pvc
    mountPath: /data1
  - type: pvc
    mountPath: /data2
